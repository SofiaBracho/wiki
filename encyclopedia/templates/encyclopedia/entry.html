{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    {% if error %}
        <h3>Error: {{error}}</h3>
    {% else %}
        <div>
            {{ entry|safe }}
        </div>
        <a href="{% url 'edit' entry=title %}" class="btn">Edit entry</a>
    {% endif %}

{% endblock %}
